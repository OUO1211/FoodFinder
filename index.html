<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFinder - 隨機餐廳選擇器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FoodFinder</h1>
    <label for="radius">搜尋半徑(公尺):</label>
    <input type="number" id="radius" value="500"></input>
    <button id="searchBtn">搜尋餐廳</button>
    <div id="countContainer">
        剩餘搜尋次數: <span id="remainingCount"></span>
    </div>
    <div id ="map"></div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ8eAF1CPtMCiiJDcLJU9D6bHp6iePUpA&libraries=places"></script>
